# Tiny Tapeout project information (Wokwi project)
project:
  wokwi_id:     453362613653909505       # Set this to the ID of your Wokwi project
  title:        "C Compiler Chip"        # Project title
  author:       "LazerKat"               # Your name
  discord:      "renderlightstudios"     # Your discord username
  description:  "ILI9341 Display - Runs program.c from SD Card"  # Updated description
  language:     "Wokwi"                  # Using Wokwi simulation
  clock_hz:     0                        # No external clock needed

  # How many tiles your design occupies
  tiles: "1x1"                           # Single tile design

# The pinout of your project - Mapped to match your chip.c and chip.json
pinout:
  # Inputs - UI pins from Tiny Tapeout
  ui[0]: "VCC"            # Display VCC
  ui[1]: "GND"            # Display GND
  ui[2]: "CS"             # Display Chip Select
  ui[3]: "RST"            # Display Reset
  ui[4]: "DC"             # Display Data/Command
  ui[5]: "MOSI"           # Display MOSI (Master Out Slave In)
  ui[6]: "SCK"            # Display SPI Clock
  ui[7]: "LED"            # Display Backlight LED

  # Outputs - UO pins from Tiny Tapeout
  uo[0]: "MISO"           # Display MISO (Master In Slave Out)
  uo[1]: "SD_CS"          # SD Card Chip Select
  uo[2]: "SD_DI"          # SD Card Data In (MOSI)
  uo[3]: "SD_DO"          # SD Card Data Out (MISO)
  uo[4]: "SD_SCK"         # SD Card SPI Clock
  uo[5]: "SD_CD"          # SD Card Detect (Card Present)
  uo[6]: ""               # Available
  uo[7]: ""               # Available

  # Bidirectional pins - UIO pins from Tiny Tapeout
  uio[0]: "COMPILE_BUTTON"  # Button to compile/run program.c
  uio[1]: ""               # Available
  uio[2]: ""               # Available
  uio[3]: ""               # Available
  uio[4]: ""               # Available
  uio[5]: ""               # Available
  uio[6]: ""               # Available
  uio[7]: ""               # Available

# Do not change!
yaml_version: 6
